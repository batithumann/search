<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div id="main">
            <img src="logo-images.png">
            <form action="https://google.com/search" id="search-form">
                <div class="container"><input type="text" name="q" width="100%" class="text-input"></div>
                <div class="container">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="submit" value="Google Search" class="btn">
                </div>
            </form>
        </div>
    </body>
</html>
